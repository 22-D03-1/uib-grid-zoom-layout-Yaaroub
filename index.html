<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./phone.css" />
    <link rel="stylesheet" href="./pc.css">
    <script

      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZOOM</title>
  </head>
  <body>

    <section>

        <i class="fa-solid fa-video"></i>
      </div>
      <div class="p">
        <img src="./assets/student-3.jpeg" alt="" />
        <p class="text">CSSpro</p>
        <i class="fa-solid fa-video"></i>
      </div>
      <div class="p">
        <img src="./assets/student-4.jpeg" alt="" />
        <p class="text">HTML4life</p>
        <i class="fa-solid fa-video"></i>
      </div>
      <div class="p">
        <img src="./assets/student-5.jpeg" alt="" />
        <p class="text">Drweb</p>
        <i class="fa-solid fa-video"></i>
      </div>
      <div class="p">
        <img src="./assets/student-6.jpeg" alt="" />

      <div class="p">

      </div>
      <div class="p">
        <img src="./assets/student-8.jpeg" alt="" />

        <i class="fa-solid fa-video"></i>
      </div>
      <div class="p">
        <img src="./assets/student-9.jpeg" alt="" />

        <i class="fa-solid fa-video"></i>
      </div>
    </section>
    <footer>
      <div class="f">
        <i class="fa-solid fa-microphone"></i>
        <p class="o">Mute</p>
      </div>
      <div class="f">
        <i class="fa-solid fa-video"></i>
        <p class="o">Start Video</p>
      </div>
      <div class="f">
        <i class="fa-solid fa-square-caret-up"></i>
        <p class="o">Share Screen</p>
      </div>
      <div class="f">
        <i class="fa-solid fa-record-vinyl"></i>
        <p class="o">Record</p>
      </div>
      <button>Leave</button>
    </footer>
